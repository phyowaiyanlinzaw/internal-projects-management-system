<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">

<head></head>

<body layout:fragment="content">

    <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    <!-- Spinner End -->

<div th:replace="fragments/sidebar :: sidebar"></div>
<div class="container-fluid position-relative d-flex p-0">
    <!-- Content Start -->
    <div class="content" style="
                    background-color: #e5e5f7;
                    opacity: 1;
                    background-image: radial-gradient(
                        #444cf7 0.6000000000000001px,
                        #e5e5f7 0.6000000000000001px
                    );
                    background-size: 12px 12px;
                ">
        <!-- Navbar Start -->
        <div th:replace="fragments/navigation :: navigation-without-search"></div>
        <!-- Navbar End -->

        <div class="container-fluid">
            <div class="row">
                <div class="col-4" style="margin-top: 5px">
                    <h5>Profile</h5>
                    <nav>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="/dashboard">Home</a>
                            </li>
                            <li class="breadcrumb-item active">
                                Profile
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row row-cols-1">
                <div class="col col-xl-3">
                    <div class="card">
                        <div
                                class="card-body profile-card pt-4 d-flex flex-column align-items-center"
                        >
                            <img
                                    src="https://source.unsplash.com/random/200x200?sig=1"
                                    alt="Profile"
                                    class="rounded-circle"
                                    style="height: 100px; width: 100px"
                            />
                            <h4 style="margin-top: 10px">
                                Kevin Anderson
                            </h4>
                            <h5>Web Designer</h5>
                            <div class="social-links mt-2">
                                <a href="#" class="twitter"
                                ><i class="bi bi-twitter"></i
                                ></a>
                                <a href="#" class="facebook"
                                ><i class="bi bi-facebook"></i
                                ></a>
                                <a href="#" class="instagram"
                                ><i class="bi bi-instagram"></i
                                ></a>
                                <a href="#" class="linkedin"
                                ><i class="bi bi-linkedin"></i
                                ></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col col-xl-9">
                    <div class="card">
                        <div class="card-body">
                            <!-- Bordered Tabs -->
                            <ul class="nav nav-tabs nav-tabs-bordered">
                                <li class="nav-item">
                                    <button
                                            class="nav-link active"
                                            data-bs-toggle="tab"
                                            data-bs-target="#profile-overview"
                                    >
                                        Overview
                                    </button>
                                </li>

                                <li class="nav-item">
                                    <button
                                            class="nav-link"
                                            data-bs-toggle="tab"
                                            data-bs-target="#profile-edit"
                                    >
                                        Edit Profile
                                    </button>
                                </li>

                                <li class="nav-item">
                                    <button
                                            class="nav-link"
                                            data-bs-toggle="tab"
                                            data-bs-target="#profile-change-password"
                                    >
                                        Change Password
                                    </button>
                                </li>
                            </ul>
                            <div class="tab-content pt-2">
                                <div
                                        class="tab-pane fade show active profile-overview"
                                        id="profile-overview"
                                >
                                    <h5
                                            class="card-title"
                                            style="margin-top: 20px"
                                    >
                                        Profile Details
                                    </h5>

                                    <div
                                            class="row"
                                            style="margin-top: 20px"
                                    >
                                        <div
                                                class="col-lg-3 col col-md-4 label"
                                        >
                                            Name
                                        </div>
                                        <div class="col-lg-9 col col-md-8">
                                            Hnin Aye Lwin
                                        </div>
                                    </div>

                                    <div
                                            class="row"
                                            style="margin-top: 20px"
                                    >
                                        <div
                                                class="col-lg-3 col col-md-4 label"
                                        >
                                            Email
                                        </div>
                                        <div class="col-lg-9 col col-md-8">
                                            nunhun879@gmail.com
                                        </div>
                                    </div>

                                    <div
                                            class="row"
                                            style="margin-top: 20px"
                                    >
                                        <div
                                                class="col-lg-3 col col-md-4 label"
                                        >
                                            Role
                                        </div>
                                        <div class="col-lg-9 col col-md-8">
                                            Project Manager
                                        </div>
                                    </div>

                                    <div
                                            class="row"
                                            style="margin-top: 20px"
                                    >
                                        <div
                                                class="col-lg-3 col col-md-4 label"
                                        >
                                            Department
                                        </div>
                                        <div class="col-lg-9 col col-md-8">
                                            Department1
                                        </div>
                                    </div>
                                </div>

                                <div
                                        class="tab-pane fade profile-edit pt-3"
                                        id="profile-edit"
                                >
                                    <form>
                                        <div class="row mb-3">
                                            <label
                                                    class="col-md-4 col-lg-3 col-form-label"
                                            >Name</label
                                            >
                                            <div
                                                    class="col-md-8 col-lg-9"
                                            >
                                                <input
                                                        name="name"
                                                        type="text"
                                                        class="form-control"
                                                />
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label
                                                    class="col-md-4 col-lg-3 col-form-label"
                                            >Email</label
                                            >
                                            <div
                                                    class="col-md-8 col-lg-9"
                                            >
                                                <input
                                                        name="email"
                                                        type="email"
                                                        class="form-control"
                                                />
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label
                                                    class="col-md-4 col-lg-3 col-form-label"
                                            >Role</label
                                            >
                                            <div
                                                    class="col-md-8 col-lg-9"
                                            >
                                                <input
                                                        name="role"
                                                        type="text"
                                                        class="form-control"
                                                />
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label
                                                    class="col-md-4 col-lg-3 col-form-label"
                                            >Department</label
                                            >
                                            <div
                                                    class="col-md-8 col-lg-9"
                                            >
                                                <input
                                                        name="department"
                                                        type="text"
                                                        class="form-control"
                                                />
                                            </div>
                                        </div>

                                        <div class="text-center">
                                            <button
                                                    type="submit"
                                                    class="btn btn-primary"
                                                    style="width: 20%"
                                            >
                                                Edit
                                            </button>
                                        </div>
                                    </form>
                                </div>

                                <div
                                        class="tab-pane fade pt-3"
                                        id="profile-change-password"
                                >
                                    <!-- Change Password Form -->
                                    <form id="login-form">
                                        <div class="row mb-3">
                                            <label
                                                    for="currentPassword"
                                                    class="col-md-4 col-lg-3 col-form-label"
                                            >Current Password</label
                                            >
                                            <div
                                                    class="col-md-8 col-lg-9"
                                            >
                                                <input
                                                        name="password"
                                                        type="password"
                                                        class="form-control"
                                                        id="currentPassword"
                                                        data-type="password"
                                                />
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label
                                                    for="newPassword"
                                                    class="col-md-4 col-lg-3 col-form-label"
                                            >New Password</label
                                            >
                                            <div
                                                    class="col-md-8 col-lg-9"
                                            >
                                                <input
                                                        name="newpassword"
                                                        type="password"
                                                        class="form-control"
                                                        id="newPassword"
                                                        data-type="newpassword"
                                                />
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <label
                                                    for="renewPassword"
                                                    class="col-md-4 col-lg-3 col-form-label"
                                            >Re-enter New
                                                Password</label
                                            >
                                            <div
                                                    class="col-md-8 col-lg-9"
                                            >
                                                <input
                                                        name="renewpassword"
                                                        type="password"
                                                        class="form-control"
                                                        id="renewPassword"
                                                        data-type="confirmpassword"
                                                />
                                            </div>
                                        </div>

                                        <div class="text-center">
                                            <button
                                                    type="submit"
                                                    class="btn btn-primary"
                                            >
                                                Change Password
                                            </button>
                                        </div>
                                    </form>
                                    <!-- End Change Password Form -->
                                </div>
                            </div>
                            <!-- End Bordered Tabs -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Content End -->
</div>
<!--    for select drop-drown-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

<!-- fontawesome -->
<script src="/js/fontawesome.js"></script>

<!-- jquery -->
<script src="/js/jquery.3.7.1.min.js"></script>

<!-- datable table -->
<script src="/js/databales.min.js"></script>

<!-- bootstrap -->
<script src="/js/bootstrap.bundle.min.js"></script>

<!-- javascript libraries -->
<script src="/lib/chart/chart.min.js"></script>
<script src="/lib/easing/easing.min.js"></script>
<script src="/lib/waypoints/waypoints.min.js"></script>
<script src="/lib/owlcarousel/owl.carousel.min.js"></script>
<script src="/lib/tempusdominus/js/moment.min.js"></script>
<script src="/lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
<script src="/lib/quill/quill.min.js"></script>

<!-- Template Javascript -->
<script src="/js/main.js"></script>
<script src="/js/forprogresscircleiguess.js"></script>

<!-- sort (department, project), form validation and search bar behavior are all here -->
<script src="/js/custome.js"></script>
</body>

</html>
