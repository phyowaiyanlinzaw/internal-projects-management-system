<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <title>EMPLOYEES LIST</title>
</head>
<body layout:fragment="content">
<div th:replace="fragments/sidebar :: sidebar"></div>
<div class="container-fluid position-relative d-flex p-0">

    <!-- Content Start -->
    <div class="content" style="
                    background-color: #e5e5f7;
                    opacity: 1;
                    background-image: radial-gradient(
                        #444cf7 0.6000000000000001px,
                        #e5e5f7 0.6000000000000001px
                    );
                    background-size: 12px 12px;
                ">
        <div th:replace="fragments/navigation :: navigation-without-search"></div>

        <div class="container-fluid">
            <table id="table"
                   class="table bg-white table-bordered table-hover table-responsive table-light"
                     data-toggle="table"
                     data-pagination="true"
                     data-search="true"
            >
                <thead>
                <tr>
                    <th data-sortable="true">ID</th>
                    <th data-sortable="true">Email</th>
                    <th data-sortable="true">Name</th>
                    <th data-sortable="true">Department</th>
                    <th data-sortable="true">Role</th>
                    <th data-sortable="true">Project Count</th>
                </tr>
                </thead>
            </table>
        </div>
<!--        <div th:replace="fragments/footer :: aside"></div>-->

    </div>
    <!-- Content End -->

</div>

<!--    for select drop-drown-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

<!-- jquery -->
<script src="/js/jquery.3.7.1.min.js"></script>
<!-- bootstrap -->
<script src="/js/bootstrap.bundle.min.js"></script>

        });
    });
</script>

</html>
