<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
    <title>EMPLOYEES LIST</title>
</head>
<body layout:fragment="content">
<div th:replace="fragments/sidebar :: sidebar"></div>
<div class="container-fluid position-relative d-flex p-0">

    <!-- Content Start -->
    <div class="content" style="
                    background-color: #e5e5f7;
                    opacity: 1;
                    background-image: radial-gradient(
                        #444cf7 0.6000000000000001px,
                        #e5e5f7 0.6000000000000001px
                    );
                    background-size: 12px 12px;
                ">
        <div th:replace="fragments/navigation :: navigation-without-search"></div>



        <div class="container-fluid">
            <div id="toolbar"
                 class="ms-3"
            >
                <a href="" class="btn btn-primary"
                     data-toggle="modal"
                     data-target="#addEmployeeModal"
                     style="color: white"
                     role="button"
                     aria-pressed="true"
                >Add Employee</a><!--open modal to register employee account-->
            </div>
            <table
                    id="table"
                    data-toggle="table"
                    data-toolbar="#toolbar"
                    data-toolbar-align="right"
                    data-search="true"
            >
                <thead
               class="thead-dark text-center text-white font-weight-bold text-uppercase bg-primary rounded shadow-sm p-3 mb-5"
                >
                <tr>
                    <th data-sortable="true">ID</th>
                    <th data-sortable="true">Email</th>
                    <th data-sortable="true">Name</th>
                    <th data-sortable="true">Department</th>
                    <th data-sortable="true">Role</th>
                    <th data-sortable="true">Project Count</th>
                </tr>
                </thead>

                <tbody>
                  <!-- Sample User List -->
                    <tr>
                        <td>1</td>
                        <td>user@user.com</td>
                        <td>user</td>
                        <td>IT</td>
                        <td>Developer</td>
                        <td>0</td>
                    </tr>
                  <tr>
                      <td>1</td>
                      <td>user@user.com</td>
                      <td>yuzer</td>
                      <td>IT</td>
                      <td>Developer</td>
                      <td>0</td>
                  </tr>
                  <tr>
                      <td>1</td>
                      <td>user@user.com</td>
                      <td>user</td>
                      <td>IT</td>
                      <td>Developer</td>
                      <td>0</td>
                  </tr>
                  <tr>
                      <td>1</td>
                      <td>user@user.com</td>
                      <td>user</td>
                      <td>IT</td>
                      <td>Developer</td>
                      <td>0</td>
                  </tr>
                </tbody>



            </table>
        </div>
<!--        <div th:replace="fragments/footer :: aside"></div>-->

        <!-- Register Employee Modal -->
        <div class="modal fade" id="addEmployeeModal" data-bs-backdrop="static" data-bs-keyboard="false"
             tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Register Employee</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div><!-- Modal Header End -->
                    <div class="modal-body">
                        <div class="form-floating mb-3 mt-4">
                            <input type="text" class="form-control" id="floatingText" placeholder="jhondoe">
                            <label for="floatingText">Username</label>
                        </div>


                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>

                        <div>
                            <select id="memberSelect" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" style="font-size: 16px;">
                                <option value="Project Manager">ProjectManager</option>
                                <option value="Member">Member</option>
                                <option value="FOC">FOC</option>
                            </select>
                        </div>

                        <div>
                            <select id="departmentSelect" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" style="font-size: 16px;">
                                <option value="Department 1">Department 1</option>
                                <option value="Department 2">Department 2</option>
                                <option value="Department 3">Department 3</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary py-3 w-100 mb-4" style="background-color: #369;">Register</button>
                    </div>  <!-- Modal Body End -->
                </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Content End -->

</div>

<!--    for select drop-drown-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
<!-- fontawesome -->

<!-- jquery -->
<script src="/js/jquery.3.7.1.min.js"></script>
<!-- bootstrap -->
<script src="/js/bootstrap.bundle.min.js"></script>
<!-- Template Javascript -->
<script src="/js/main.js"></script>
<script src="/js/forprogresscircleiguess.js"></script>

<!-- sort (department, project), form validation and search bar behavior are all here -->
<script src="/js/custome.js"></script>

    $(function () {
        $('#table').bootstrapTable({
        });
        $('.bootstrap-table').removeClass('bootstrap4').addClass('bootstrap5');
        });
</script>
</body>
</html>
